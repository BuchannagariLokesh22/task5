<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProShop - Smart E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <h1>üõçÔ∏è ProShop</h1>
      <p>Your All-in-One Tech Marketplace</p>
    </div>
    <div class="controls">
      <input type="search" id="search" placeholder="Search..." aria-label="Search Products" />
      <select id="categoryFilter" aria-label="Filter Category">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Wearables">Wearables</option>
        <option value="Photography">Photography</option>
        <option value="Accessories">Accessories</option>
        <option value="Smart Home">Smart Home</option>
        <option value="Audio">Audio</option>
      </select>
    </div>
    <div class="cart-icon">
      <button id="toggle-cart">üõí Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <section class="banner">
    <h2>üî• Limited Time Offer!</h2>
    <p>Up to 50% off on best-selling gadgets. Shop now!</p>
  </section>

  <main>
    <section id="product-list" class="product-container"></section>

    <aside class="cart-section hidden" id="cart-panel">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total Items: <span id="cart-total">0</span></p>
      <button id="clear-cart">Clear Cart</button>
    </aside>
  </main>

  <footer>
    <p>‚ö° Powered by Passion | &copy; 2025 ProShop Inc.</p>
  </footer>
</body>
</html>
